<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    
    <div class="container">
    
        <div class="sidebar">
          <div style="background: linear-gradient(45deg, #380147 -26%, #ba2b94 145%);">
            <h1>Theme 5</h1>
            <p>Space</p>
          </div>

          <div style="background: linear-gradient(45deg, #9eb6cf -1%, #96c0ea 124%);">
            <h1>Theme 4</h1>
            <p>Wind</p>
          </div>

          <div style="background: linear-gradient(221.87deg, #201f20 1%, #080622 128%);">
            <h1>Theme 3</h1>
            <p>Ice</p>
          </div>

          <div style="background: linear-gradient(220.16deg, #b66736 -8%, #cd1714 138%);">
            <h1>Theme 2</h1>
            <p>Fire</p>
          </div>

          <div style="background: linear-gradient(220.16deg, #e8e3bd -8%, #a66d17 138%);">
            <h1>Theme 1</h1>
            <p>Ground</p>
          </div>
        </div>

        <div class="main-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1597691306883-ac4e882e7cc4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1505017791108-7b40f307cdc5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1636629216656-46e178cc4b2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1523115191856-c203e76215a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1608178398319-48f814d0750c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=879&q=80');">
            </div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    
    <script src="slider.js"></script>
</body>
</html>
